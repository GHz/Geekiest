<script>

    if ((typeof cordova == 'undefined') && (typeof Cordova == 'undefined')) alert('Cordova variable does not exist. Check that you have included cordova.js correctly');
    if (typeof CDV == 'undefined') alert('CDV variable does not exist. Check that you have included cdv-plugin-fb-connect.js correctly');

    FB.Event.subscribe('auth.login', function(response) {

    FB.Event.subscribe('auth.statusChange', function(response) {

    /*function getSession() {

    function getLoginStatus() {
        FB.getLoginStatus(function(response) {
            if (response.status == 'connected') {
                alert('logged in');
            } else {
                alert('not logged in');
            }
        });
    }
    var friendIDs = [];
    var fdata;
    function me() {
        FB.api('/me/friends', { fields: 'id, name, picture' },  function(response) {
            if (response.error) {
                alert(JSON.stringify(response.error));
            } else {
                var data = document.getElementById('data');
                fdata=response.data;
                console.log("fdata: "+fdata);
                response.data.forEach(function(item) {
                    var d = document.createElement('div');
                    d.innerHTML = "<img src="+item.picture+"/>"+item.name;
                    data.appendChild(d);
                });
            }
            var friends = response.data;
            console.log(friends.length);
            for (var k = 0; k < friends.length && k < 200; k++) {
                var friend = friends[k];
                var index = 1;

                friendIDs[k] = friend.id;
                //friendsInfo[k] = friend;
            }
            console.log("friendId's: "+friendIDs);
        });
    }

    function logout() {
        FB.logout(function(response) {
            alert('logged out');
        });
    }

    function login() {
        FB.login(
                function(response) {
                    if (response.session) {
                        alert('logged in');
                    } else {
                        alert('not logged in');
                    }
                },
                { scope: "email" }
        );
    }


    function facebookWallPost() {
        console.log('Debug 1');
        var params = {
            method: 'feed',
            name: 'Facebook Dialogs',
            link: 'https://developers.facebook.com/docs/reference/dialogs/',
            picture: 'http://fbrell.com/f8.jpg',
            caption: 'Reference Documentation',
            description: 'Dialogs provide a simple, consistent interface for applications to interface with users.'
        };
        console.log(params);
        FB.ui(params, function(obj) { console.log(obj);});
    }

    function publishStoryFriend() {
        randNum = Math.floor ( Math.random() * friendIDs.length );

        var friendID = friendIDs[randNum];
        if (friendID == undefined){
            alert('please click the me button to get a list of friends first');
        }else{
            console.log("friend id: " + friendID );
            console.log('Opening a dialog for friendID: ', friendID);
            var params = {
                method: 'feed',
                to: friendID.toString(),
                name: 'Facebook Dialogs',
                link: 'https://developers.facebook.com/docs/reference/dialogs/',
                picture: 'http://fbrell.com/f8.jpg',
                caption: 'Reference Documentation',
                description: 'Dialogs provide a simple, consistent interface for applications to interface with users.'
            };
            FB.ui(params, function(obj) { console.log(obj);});
        }
    }

    document.addEventListener('deviceready', function() {
        var my_client_id = "xxxxxx", // YOUR APP ID
                my_secret = "xxxxxxxxx", // YOUR APP SECRET
                my_redirect_uri = "https://www.facebook.com/connect/login_success.html", // LEAVE THIS
                my_type ="user_agent", my_display = "touch"; // LEAVE THIS

        var facebook_token = "fbToken"; // OUR TOKEN KEEPER
        var ref; //IN APP BROWSER REFERENCE

// FACEBOOK
        var Facebook = {
            init:function(){
                // Begin Authorization
                var authorize_url = "https://www.facebook.com/dialog/oauth?";
                authorize_url += "client_id=" + my_client_id;
                authorize_url += "&redirect_uri=" + my_redirect_uri;
                authorize_url += "&display=" + my_display;
                authorize_url += "&scope=publish_stream";

                //CALL IN APP BROWSER WITH THE LINK
                ref = window.open(authorize_url, '_blank', 'location=no');

                ref.addEventListener('loadstart', function(event){

                    Facebook.facebookLocChanged(event.url);

                });

            },
            facebookLocChanged:function(loc){

                if (loc.indexOf("code=") >= 1  ) {

                    //CLOSE INAPPBROWSER AND NAVIGATE TO INDEX
                    ref.close();

                    //THIS IS MEANT TO BE DONE ON SERVER SIDE TO PROTECT CLIENT SECRET
                    var codeUrl = 'https://graph.facebook.com/oauth/access_token?client_id='+my_client_id+'&client_secret='+my_secret+'&redirect_uri='+my_redirect_uri+'&code='+loc.split("=")[1];
                    console.log('CODE_URL::' + codeUrl);
                    $.ajax({
                        url: codeUrl,
                        data: {},
                        type: 'POST',
                        async: false,
                        cache: false,
                        success: function(data, status){
                            //WE STORE THE TOKEN HERE
                            localStorage.setItem(facebook_token, data.split('=')[1].split('&')[0]);
                        },
                        error: function(){
                            alert("Unknown error Occured");
                        }
                    });
                }
            }
        }
        /*try {
            alert('Device is ready! Make sure you set your app_id below this alert.');
            FB.init({ appId: "340107129425326", nativeInterface: CDV.FB, useCachedDialogs: false });
            document.getElementById('data').innerHTML = "";
        } catch (e) {
            alert("TTTTTTTTE" + e);
        }*/
    }, false);
</script>
